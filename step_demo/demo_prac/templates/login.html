<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>session_demo</title>
</head>
<body>

    {% if not username %}
        <form method="post" action="/login/">
            用户名:<input type="text" name="username" value=""><br/>
            <input type="submit" value="登录">
        </form>
    {% else %}
        你已经登录了！{{username}}<br/>
        <form method="post" action="/logout1/">
            <input type="submit" value="注销">
        </form>
    {% endif %}
</body>
</html>
